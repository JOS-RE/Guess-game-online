<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>game</title>
</head>

<body>

    <script>
        function guessNumber() {
            // generating a random integer from 1 to 10
            const random = Math.floor(Math.random() * 10) + 1;

            // take input from the user
            let number = parseInt(prompt('Guess a number from 1 to 10: '));

            // take the input until the guess is correct
            while (number !== random) {
                if (number > random) {
                    number = parseInt(prompt('Try a smaller number :'));
                } else if (number < random) {
                    number = parseInt(prompt('Try a bigger number :'));
                }
            }

            // check if the guess is correct
            if (number == random) {
                alert('You huessed the correct number !');
            }
        }
    </script>
    <center>
        <h1 style="font-weight: 200;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin-top: 15%; font: size 800px; color: rgb(87, 95, 93);"><br> Guess the number!</h1>

        <a href="./index.html">
            <button type="reset" class="btn btn-default;" style="background-color: rgb(255, 255, 255);border-color: teal;color: rgb(0, 0, 0); width: 100px; height: 50px; margin-left: 5px; margin-right: 5px;">back</button>
        </a>
        <button type="submit" class="btn btn-default;" onclick="guessNumber()" style="background-color: rgb(49, 49, 49);color: rgb(255, 255, 255); width: 100px; height: 50px; margin-left: 5px; margin-right: 5px;">Play</button>

    </center>

</body>

</html>
